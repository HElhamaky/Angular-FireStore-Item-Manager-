<div *ngIf="items?.length > 0 ;else noItems">
    <ul *ngFor="let item of items" class="collection">
        <li (dblclick)= "deleteItem($event, item)" class="collection-item">{{item.title}}: <strong>{{item.description}}</strong> </li>
    </ul>
</div>

<ng-template #noItems>
    <hr>
    <h5>There are no items to list</h5>
</ng-template>
